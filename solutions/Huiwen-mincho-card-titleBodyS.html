<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: "Huiwen-mincho";
        }

       .card {
            width: 350px;
            height: 450px;
            background-color: #fafafa;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

       .topic {
            font-size: 32px;
            text-align: center;
            margin-bottom: 10px;
        }

       .translation {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }

       .content {
            font-size: 16px;
            text-align: justify;
            line-height: 1.5;
        }

       .signature {
            font-size: 14px;
            text-align: right;
            margin-top: 20px;
        }
    </style>
    <title>余秀华</title>
</head>

<body>
    <div class="card">
        <div class="topic">余秀华</div>
        <div class="translation">Yu Xiuhua</div>
        <div class="content">余秀华是中国著名诗人，虽身有残疾，却以诗歌展现对生命、爱情、生活的独特感悟，文字质朴又直击人心，打破大众对诗歌的刻板印象，以坚韧与才华激励无数人。</div>
        <div class="signature">XXX</div>
    </div>
</body>

</html>
