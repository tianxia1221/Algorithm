<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: left;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Fira Code', monospace;
            color: white;
        }

        .table-container {
            overflow-x: auto;
            max-width: 100%;
            padding: 20px;
        }

        .table {
            border-collapse: collapse;
            width: 100%;
            margin: 2rem auto;
            background: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(30, 144, 255, 0.15);
            position: relative;
        }

        .table tbody td {
            border: 1px solid rgba(51, 51, 51, 0.6);
            padding: 14px;
            color: #f0f0f0;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .table tbody tr:nth-child(even) {
            background: rgba(37, 37, 37, 0.6);
        }

        .table tbody tr:hover td {
            background: rgba(51, 51, 51, 0.8);
            transform: translateX(10px);
        }

        th {
            border: 1px solid #444;
            padding: 12px 15px;
            text-align: center;
            position: relative;
        }
        td {
            border: 1px solid #444;
            padding: 12px 15px;
            text-align: left;
            position: relative;
        }

        th {
            background-color: #68656b;
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        .header-row th {
            background: linear-gradient(145deg, #1E90FF 30%, #0066CC 100%);
        }

        /* 为了合并单元格的样式 */
        td[rowspan] {
            vertical-align: middle;
        }
        /*th:first-child,*/
        /*td:first-child*/
        /*{*/
        /*    width: 20%;*/
        /*}*/
    </style>
</head>

<body>
    <div class="table-container">
        <table class="table">
            <tr class="header-row">
                <th>步骤</th>
                <th>当前 v</th>
                <th>st (栈内容)</th>
                <th>操作</th>
                <th>ans</th>
            </tr>
            <tr>
                <th>初始</th>
                <td>-</td>
                <td>[-1]</td>
                <td>初始化</td>
                <td>0</td>
            </tr>
            <tr>
                <th>1</th>
                <td>1</td>
                <td>[-1, 1]</td>
                <td>压入</td>
                <td>0</td>
            </tr>
            <tr>
                <th>2</th>
                <td>2</td>
                <td>[-1, 1, 2]</td>
                <td>压入</td>
                <td>0</td>
            </tr>
            <tr>
                <th rowspan="2">3</th>
                <td rowspan="2">1</td>
                <td>[-1, 1] → pop(2)</td>
                <td>弹出栈顶 2，ans+1</td>
                <td rowspan="2">1</td>
            </tr>
            <tr>
                <td>[-1, 1]</td>
                <td>跳过（v == st[-1]）</td>
            </tr>
            <tr>
                <th>4</th>
                <td>2</td>
                <td>[-1, 1, 2]</td>
                <td>压入</td>
                <td>1</td>
            </tr>
            <tr>
                <th rowspan="2">5</th>
                <td rowspan="2">1</td>
                <td>[-1, 1] → pop(2)，ans+1</td>
                <td>弹出栈顶 2</td>
                <td rowspan="2">2</td>
            </tr>
            <tr>
                <td>[-1, 1]</td>
                <td>跳过（v == st[-1]）</td>
            </tr>
            <tr>
                <th>6</th>
                <td>2</td>
                <td>[-1, 1, 2]</td>
                <td>压入</td>
                <td>2</td>
            </tr>
        </table>
    </div>
</body>

</html>
